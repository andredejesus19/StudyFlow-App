<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexConfig.css"/>
    <title>Configurações</title>

</head>
<body>
    
    <script src="configScript.js"></script>

    
    <div class="title">
    
        <h1 id="txtConfig">CONFIGURAÇÕES</h1>
    
    </div>

    <div class="ajustConfig">
        
        <div class="ajusts">

            <div class="lofi">
                <p id="txtLofi">LO-FI MUSIC</p>

                <button class="btnMusic">
                    <div id="keyOnOff"> <p id="txtOnOff">OFF</p></div>
                </button>

            </div>

            <div class="transparent">
                
                <p id="txtTransparence">TRANSPARÊNCIA</p>

                <button class="btnTransparence">
                    <div id="keyOn"><p id="txtOn">ON</p></div>
                </button>
                

            </div>

            <div class="timeFocus">
                <p id="txtFocus">Tempo de Foco</p>

                <div class="timeCrtlFocus">

                    <p id="minFocus">-</p>
                    <p id="txtTimeFocus">25 min</p>
                    <p id="maxFocus">+</p>

                </div>

            </div>

            <div class="lowPause">
                <p id="txtLowPause">TEMPO PAUSA CURTA</p>

                <div id="timePause">
                    <p id="minPause">-</p>
                    <p id="txtTimePause">5 min</p>
                    <p id="maxPause">+</p>
                </div>

            </div>
            
            <div class="lowPause">
                <p id="txtLowPause">TEMPO PAUSA LONGA</p>

                <div id="longPause">
                    
                    <p id="minLongPause">-</p>
                    <p id="timeLongPause">15 min</p>
                    <p id="maxLongPause">+</p>

                </div>

                
            </div>
            
            <img src="../App img/StudyFlowLogo.png" alt="Logo StudyFlow " id="logoStudyFlow">

        </div>
        
    
    </div>

</body>
</html>
